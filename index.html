---
layout: default
section: blog
---

<div class='container-responsive'>
  {% for item in site.categories.blog limit:1000 %}
    <div class="section">
      <div class="row">
        <div class="col s10 offset-s1">
          <a class='' href='{{site.baseurl}}{{item.url}}'>{{item.title}} </a>
          {{item.content}}
        </div>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax">
        <img  src="img/{{item.title}}.png"/>
      </div>
    </div>
  {% endfor %}
</div>
